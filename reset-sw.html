<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Service Worker</title>
</head>
<body>
  <h1>Reseteando Service Worker...</h1>
  <p id="status">Procesando...</p>

  <script>
    async function resetServiceWorker() {
      const status = document.getElementById('status');
      
      try {
        // Desregistrar todos los service workers
        const registrations = await navigator.serviceWorker.getRegistrations();
        for (let registration of registrations) {
          await registration.unregister();
          console.log('Service Worker desregistrado');
        }
        
        // Limpiar todas las cachés
        const cacheNames = await caches.keys();
        for (let cacheName of cacheNames) {
          await caches.delete(cacheName);
          console.log('Caché eliminada:', cacheName);
        }
        
        status.innerHTML = '✅ Service Worker y cachés eliminados. <br><a href="index.html">Volver al inicio</a>';
        
        // Recargar después de 2 segundos
        setTimeout(() => {
          window.location.href = 'index.html';
        }, 2000);
        
      } catch (error) {
        status.innerHTML = '❌ Error: ' + error.message;
      }
    }
    
    resetServiceWorker();
  </script>
</body>
</html>
